name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no publish)'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip release] or [release skip]
    if: ${{ !contains(github.event.head_commit.message, '[skip release]') && !contains(github.event.head_commit.message, '[release skip]') }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    environment: CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config core.hooksPath /dev/null

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          LEFTHOOK: '0'
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Running in dry-run mode"
            bunx semantic-release --dry-run
          else
            bunx semantic-release
          fi

      - name: Sync dev branch
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git fetch origin
          # Check if dev is behind main
          if git merge-base --is-ancestor origin/main origin/dev; then
            echo "dev is already up to date with main"
            exit 0
          fi
          # Create sync branch and PR
          SYNC_BRANCH="sync/main-to-dev-${{ github.run_id }}"
          git checkout -b "$SYNC_BRANCH" origin/main
          git push origin "$SYNC_BRANCH"
          gh pr create --base dev --head "$SYNC_BRANCH" \
            --title "chore: sync dev with main after release [skip ci]" \
            --body "Automated sync of release changes from main to dev branch." \
          && gh pr merge --auto --squash
