name: Release

on:
  # Trigger after CI passes on main branch (only way to release)
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    environment: CI
    # Only run if CI succeeded AND the triggering workflow was on main branch
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      released: ${{ steps.semantic.outputs.released == 'true' }}
      version: ${{ steps.semantic.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
          # Always checkout main branch for releases (workflow only triggers on main CI)
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build package
        run: npm run build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config core.hooksPath /dev/null

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          LEFTHOOK: '0'
        run: |
          BEFORE_SHA=$(git rev-parse HEAD)

          # --branch main: Override branch detection (workflow_run events can report wrong branch)
          npx semantic-release --branch main || RELEASE_EXIT_CODE=$?

          AFTER_SHA=$(git rev-parse HEAD)
          if [ "$BEFORE_SHA" != "$AFTER_SHA" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Release $VERSION created"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No release commit - skipping publish"
          fi
          exit ${RELEASE_EXIT_CODE:-0}

  # Sync dev branch after any successful CI on main
  sync-dev:
    name: Sync dev branch
    runs-on: ubuntu-latest
    environment: CI
    needs: release
    if: always() && needs.release.result == 'success' && github.event.workflow_run.head_branch == 'main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Sync dev with main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git checkout dev

          # Fast-forward if possible, otherwise merge
          if git merge origin/main --ff-only; then
            echo "✅ Fast-forwarded dev to main"
          else
            echo "⚠️ Cannot fast-forward, creating merge commit..."
            git merge origin/main --no-edit -m "chore: sync dev with main [skip ci]"
          fi

          git push origin dev
          echo "✅ Sync complete"
