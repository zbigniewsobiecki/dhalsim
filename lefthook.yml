pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx,js,jsx,json}"
      run: npm run lint
    typecheck:
      glob: "*.{ts,tsx}"
      run: npm run typecheck
    # Tests removed from pre-commit - browser tests are slow and flaky
    # Run tests manually or in CI instead

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
